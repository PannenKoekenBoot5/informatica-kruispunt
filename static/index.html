<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A traffic simulation controlled by a server side python application.">
        <meta name="keywords" content="Traffic, Traffic Light, Simulation, Traffic Simulation">
        <meta name="author" content="Sem Bakker, Jason de Wolff, Menno Westenbrink en Connor Bosman">
        <!-- Make the website scalable, usefull for mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Traffic Simulation</title>

        <!-- Include all JavaScript scripts -->        
		<script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.5/socket.io.min.js" integrity="sha512-L9L4VhE0D58fCxtJiYDHbIzSVfNGY24rhQPWTZPschTVKLpucPsLeT0FSjfnylLYARalTQqgwXsjjhi+wUTwIw==" crossorigin="anonymous"></script>
        <script defer src="js/trafficLight.js" type="text/javascript"></script>
        <script defer src="js/trafficLightManager.js" type="text/javascript"></script>
        <script defer src="js/trafficLightGroup.js" type="text/javascript"></script>
        <script defer src="js/main.js" type="text/javascript"></script>

        <!-- Include all stylesheets -->
        <link rel="stylesheet" href="css/style.css">
    </head>

                        <rect x="891" y="508" width="50" height="9" fill="white"/>

	<div class="button flex space-x-4 w-64">
        <div onclick="Restart()" class="flex-1 rounded-md bg-black text-white font-semibold flex items-center justify-center py-3 px-6 cursor-pointer">Restart</div>
        <div onclick="Next()" class="flex-1 rounded-md bg-black text-white font-semibold flex items-center justify-center py-3 px-6 cursor-pointer">Next</div>
	</div>

</html>
